include:
 - remote: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'
 - remote: 'https://gitlab.freedesktop.org/freedesktop/ci-templates/-/raw/6f86b8bcb0cd5168c32779c4fea9a893c4a0c046/templates/ci-fairy.yml'

stages:
 - pre_review
 - review
 - build
 - deploy
 - housekeeping

default:
    # Cancel jobs if newer commits are pushed to the branch
    interruptible: true
    # Auto-retry jobs in case of infra failures
    retry:
        max: 1
        when:
            - 'runner_system_failure'
            - 'stuck_or_timeout_failure'
            - 'scheduler_failure'
            - 'api_failure'


variables:
    FDO_UPSTREAM_REPO: GNOME/polari
    MANIFEST_PATH: "flatpak/org.gnome.Polari.json"
    BUNDLE: "polari-git.flatpak"
    LINT_LOG: "eslint-report.xml"

workflow:
    rules:
        - if: '$CI_MERGE_REQUEST_IID'
        - if: '$CI_COMMIT_TAG'
        - if: '$CI_COMMIT_BRANCH'

.pipeline_guard: &pipeline_guard
    rules:
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
        - if: '$CI_COMMIT_TAG'
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
        - if: '$CI_COMMIT_BRANCH =~ /^gnome-[0-9-]+$/'
        - when: 'manual'

check_commit_log:
    extends:
        - .fdo.ci-fairy
    stage: pre_review
    script:
        - if [[ x"$CI_MERGE_REQUEST_TARGET_BRANCH_NAME" != "x" ]] ;
          then
            ci-fairy check-commits --junit-xml=commit-message-junit-report.xml ;
          else
            echo "Not a merge request" ;
          fi
    <<: *pipeline_guard
    artifacts:
        expire_in: 1 week
        paths:
            - commit-message-junit-report.xml
        reports:
            junit: commit-message-junit-report.xml

check-merge-request:
    extends:
        - .fdo.ci-fairy
    stage: pre_review
    script:
        - if [[ x"$CI_MERGE_REQUEST_TARGET_BRANCH_NAME" != "x" ]] ;
          then
            ci-fairy check-merge-request --require-allow-collaboration --junit-xml=check-merge-request-report.xml ;
          else
            echo "Not a merge request" ;
          fi
    <<: *pipeline_guard
    artifacts:
        expire_in: 1 week
        paths:
            - check-merge-request-report.xml
        reports:
            junit: check-merge-request-report.xml

eslint:
    image: registry.gitlab.gnome.org/gnome/gnome-shell/fedora/33:2020-11-17.0
    stage: review
    script:
        - eslint -o $LINT_LOG -f junit src
    artifacts:
        paths:
            - ${LINT_LOG}
        reports:
            junit: ${LINT_LOG}

.flatpak-template:
    stage: build
    variables:
        RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
        FLATPAK_MODULE: "polari"
        APP_ID: "org.gnome.Polari"
    extends: .flatpak

flatpak:
    variables:
        BRANCH: "snapshot"
        CONFIG_OPTS: "-Dsnapshot=true --werror --warnlevel 2"
    extends: .flatpak-template
    rules:
        - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'

flatpak-main:
    extends: .flatpak-template
    rules:
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

nightly:
  extends: '.publish_nightly'
  variables:
    BUNDLES: '$BUNDLE'

check-flatpak-deps:
    image:
        name: ghcr.io/flathub/flatpak-external-data-checker
        entrypoint: [""]
    stage: housekeeping
    script:
        - /app/flatpak-external-data-checker $MANIFEST_PATH
    rules:
        - if: '$CI_PIPELINE_SOURCE == "schedule" && $POLARI_SCHEDULED_JOB == "x-checker"'
