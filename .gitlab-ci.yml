stages:
 - test

flatpak:master:
  image: registry.gitlab.com/alatiera/gnome-nightly-oci/gnome-master:latest
  stage: test
  script:
    - flatpak-builder --keep-build-dirs --repo=repo app flatpak/org.gnome.Polari.json
    - flatpak build-bundle repo polari-dev.flatpak --runtime-repo=https://sdk.gnome.org/gnome-nightly.flatpakrepo org.gnome.Polari
  artifacts:
    paths:
      - polari-dev.flatpak
      - .flatpak-builder/build/polari/_flatpak_build/meson-logs/meson-log.txt
      - .flatpak-builder/build/polari/_flatpak_build/meson-logs/testlog.txt
    expire_in: 2 days
  cache:
    paths:
      - .flatpak-builder/cache
