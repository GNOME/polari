include:
 - remote: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'
 - remote: 'https://gitlab.freedesktop.org/freedesktop/ci-templates/-/raw/8445ff7af2a68795afb98f486251f2ef8f90621c/templates/ci-fairy.yml'

stages:
 - pre_review
 - review
 - build
 - deploy

default:
    # Cancel jobs if newer commits are pushed to the branch
    interruptible: true
    # Auto-retry jobs in case of infra failures
    retry:
        max: 1
        when:
            - 'runner_system_failure'
            - 'stuck_or_timeout_failure'
            - 'scheduler_failure'
            - 'api_failure'


variables:
    BUNDLE: "polari-git.flatpak"
    LINT_LOG: "eslint-report.xml"

workflow:
    rules:
        - if: '$CI_MERGE_REQUEST_IID'
        - if: '$CI_COMMIT_TAG'
        - if: '$CI_COMMIT_BRANCH'

.pipeline_guard: &pipeline_guard
    rules:
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
        - if: '$CI_COMMIT_TAG'
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
        - if: '$CI_COMMIT_BRANCH =~ /^gnome-[0-9-]+$/'
        - when: 'manual'

check_commit_log:
    extends:
        - .fdo.ci-fairy
    stage: pre_review
    script:
        - ./.gitlab-ci/check-commit-log.sh
    <<: *pipeline_guard
    artifacts:
        expire_in: 1 week
        paths:
            - commit-message-junit-report.xml
        reports:
            junit: commit-message-junit-report.xml

check-merge-request:
    extends:
        - .fdo.ci-fairy
    stage: pre_review
    script:
        - if [[ x"$CI_MERGE_REQUEST_TARGET_BRANCH_NAME" != "x" ]] ;
          then
            ci-fairy check-merge-request --require-allow-collaboration --junit-xml=check-merge-request-report.xml ;
          else
            echo "Not a merge request" ;
          fi
    <<: *pipeline_guard
    artifacts:
        expire_in: 1 week
        paths:
            - check-merge-request-report.xml
        reports:
            junit: check-merge-request-report.xml

eslint:
    image: registry.gitlab.gnome.org/gnome/gnome-shell/fedora/33:2020-11-17.0
    stage: review
    script:
        - eslint -o $LINT_LOG -f junit src
    artifacts:
        paths:
            - ${LINT_LOG}
        reports:
            junit: ${LINT_LOG}

.flatpak-template:
    stage: build
    variables:
        # Your manifest path
        MANIFEST_PATH: "flatpak/org.gnome.Polari.json"
        RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
        FLATPAK_MODULE: "polari"
        APP_ID: "org.gnome.Polari"
    extends: .flatpak

flatpak:
    variables:
        BRANCH: "snapshot"
        CONFIG_OPTS: "-Dsnapshot=true --werror --warnlevel 2"
    extends: .flatpak-template
    except:
        - master

flatpak-master:
    extends: .flatpak-template
    only:
        - master

nightly:
  extends: '.publish_nightly'
  variables:
    BUNDLES: '$BUNDLE'

fedora:
  image: fedora:latest
  stage: build
  before_script:
    - dnf install -y 'dnf-command(builddep)' redhat-rpm-config
    - dnf builddep -y polari
  script:
    - meson _build .
    - ninja -C _build test install
  only:
    - web
