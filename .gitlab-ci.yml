include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'

stages:
 - review
 - build
 - deploy

variables:
    BUNDLE: "polari-git.flatpak"
    LINT_LOG: "eslint-report.xml"

.only_default: &only_default
    only:
        - branches
        - tags
        - merge_requests

check_commit_log:
    image: registry.gitlab.gnome.org/gnome/gjs:fedora.static-analysis
    stage: review
    script:
        - ./.gitlab-ci/check-commit-log.sh
    only:
        - merge_requests
    artifacts:
        expire_in: 1 week
        paths:
            - commit-message-junit-report.xml
        reports:
            junit: commit-message-junit-report.xml

eslint:
    image: registry.gitlab.gnome.org/gnome/gnome-shell/fedora/33:2020-11-17.0
    stage: review
    script:
        - eslint -o $LINT_LOG -f junit src
    <<: *only_default
    artifacts:
        paths:
            - ${LINT_LOG}
        reports:
            junit: ${LINT_LOG}

.flatpak-template:
    stage: build
    variables:
        # Your manifest path
        MANIFEST_PATH: "flatpak/org.gnome.Polari.json"
        RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
        FLATPAK_MODULE: "polari"
        APP_ID: "org.gnome.Polari"
    extends: .flatpak
    <<: *only_default

flatpak:
    variables:
        BRANCH: "snapshot"
        CONFIG_OPTS: "-Dsnapshot=true --werror --warnlevel 2"
    extends: .flatpak-template
    except:
        - master

flatpak-master:
    extends: .flatpak-template
    only:
        - master

nightly:
  extends: '.publish_nightly'
  variables:
    BUNDLES: '$BUNDLE'

fedora:
  image: fedora:latest
  stage: build
  before_script:
    - dnf install -y 'dnf-command(builddep)' redhat-rpm-config
    - dnf builddep -y polari
  script:
    - meson _build .
    - ninja -C _build test install
  only:
    - web
