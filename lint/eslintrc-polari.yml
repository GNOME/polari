rules:
  camelcase:
    - error
    - properties: never
      allow: [^vfunc_, ^on_]
  curly:
    - error
    - multi-or-nest
    - consistent
  no-unused-vars:
    - error
    - argsIgnorePattern: ^_
      varsIgnorePattern: _$
  object-curly-spacing:
    - error
    - always
  prefer-arrow-callback: error
globals:
  debug: readonly
  info: readonly
  warning: readonly
  critical: readonly
  error: readonly
  pkg: readonly
  _: readonly
  C_: readonly
  N_: readonly
  ngettext: readonly
