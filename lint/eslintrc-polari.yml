rules:
  camelcase:
    - error
    - properties: never
      allow: [^vfunc_, ^on_]
  object-curly-spacing:
    - error
    - always
  prefer-arrow-callback: error
globals:
  debug: readonly
  info: readonly
  warning: readonly
  critical: readonly
  error: readonly
  pkg: readonly
  _: readonly
  C_: readonly
  N_: readonly
  ngettext: readonly
  vprintf: readonly
parserOptions:
  sourceType: module
